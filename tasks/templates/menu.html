<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title> Blog Coffee Tag </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <meta charset="utf-8">
  </head>
  <body>



  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"> Blog Coffee Tag  </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">ToDo List</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          
            
            
            {% if user.is_authenticated %}


                  <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tarefas Pendentes</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'exibir_tarefas_completadas' %}">Tarefas Completadas</a>
                  </li>

                  <li class="nav-item">
                  <a class="nav-link" href="/criando/tarefa/">Criando Tarefas</a>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link" href="/sair">Sair</a>
                  </li>

         

            {% else %}
              
                  <li class="nav-item">
                    <a class="nav-link" href="/sigup">Cadastrar</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/sigin">Logar</a>
                  </li>

            {% endif %}
            
          </ul>

          
        </div>
      </div>
    </div>
  </nav>


 



  {% block content %}
  {% endblock %}
 



  </body>
</html>
